{% extends 'base.html' %}
{% block myblock %}

        <!-- Team Start -->
        <div class="container-xxl pt-5 pb-3">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">Team Members</h5>
                </div>

                <div class="row g-4">
                            {% for team in teams %}
                    <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="team-item text-center rounded overflow-hidden">
                            <div class="rounded-circle overflow-hidden m-4">
                                <img class="img-fluid" src="img/team-1.jpg" alt="">
                            </div>
                            <h5 class="mb-0">{{ team.name }}</h5>
                            <small>{{ team.designation }}</small>
                            <div class="d-flex justify-content-center mt-3">
                                <a class="btn btn-square btn-primary mx-1" href="{{ team.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-square btn-primary mx-1" href="{{ team.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a class="btn btn-square btn-primary mx-1" href="{{ team.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                     {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->
        
{% endblock %}
