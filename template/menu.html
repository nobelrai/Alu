{% extends 'base.html' %}
{% load static %}
{% block myblock %}

        <!-- Menu Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">Food Menu</h5>
                    <h1 class="mb-5">Most Popular Items</h1>
                </div>
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                {% for item in items %}
                                <div class="col-lg-6">
                                    <div class="d-flex align-items-center">
                                        {% if item.image %}
                                        <img class="flex-shrink-0 img-fluid rounded" src="{{ item.image.url }}" alt="" style="width: 80px;">
                                        {% endif %}
                                        <div class="w-100 d-flex flex-column text-start ps-4">
                                            <h5 class="d-flex justify-content-between border-bottom pb-2">
                                                <span>{{ item.name }}</span>
                                                <span class="text-primary">${{ item.price|floatformat:2 }}</span>
                                            </h5>
                                              <button data-product="{{ item.id }}"
                                                    data-action = "add"
                                                      class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                                                    <a class="btn btn-outline-success" href="#">View</a>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Menu End -->
        
{% endblock %}
