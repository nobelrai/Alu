{% extends 'base.html' %}
{% block myblock %}
  <form method="POST" action="{% url 'send_email' %}"enctype = "multipart/form-data">
            {% csrf_token %}
  <div class="form-row">
      <div class="form-group">
    <input type="text" class="form-control" name = "subject" placeholder="Subject">
  </div>
         <div class="form-group">
    <textarea class="form-control" name="message" placeholder="Message" rows="3"></textarea>
  </div>
    <div class="form-group col-md-6">
      <input type="email" class="form-control" name="from_email" placeholder="From Email" id="myText">
  </div>
          <div class="form-group col-md-6">
      <input type="email" class="form-control" name="recipient_email" placeholder="Recipient Email">
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
  </div>
</form>
{% endblock %}
